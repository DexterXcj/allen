version: v2
description: open-instruct-finetune
budget: ai2/oe-adapt
tasks:
  - name: open-instruct-finetune
    image:
      beaker: Yizhongw03/open-instruct
    command: [
      '/bin/sh', '-c'
    ]
    arguments: ['accelerate launch
      --mixed_precision bf16
      --num_machines 1
      --num_processes 8
      --use_deepspeed
      --deepspeed_config_file ds_configs/stage3_no_offloading_accelerate.conf
      open_instruct/finetune.py
      --model_name_or_path /net/nfs.cirrascale/allennlp/yizhongw/hf_llama2_models/7B/
      --use_flash_attn
      --tokenizer_name /net/nfs.cirrascale/allennlp/yizhongw/hf_llama2_models/7B/
      --use_slow_tokenizer
      --train_file /net/nfs.cirrascale/allennlp/jacobm/modular_adaptation/train_data/tulu_v2_mix.jsonl
      --max_seq_length 4096
      --preprocessing_num_workers 16
      --per_device_train_batch_size 1
      --gradient_accumulation_steps 16
      --learning_rate 2e-5
      --lr_scheduler_type linear
      --warmup_ratio 0.03
      --weight_decay 0.
      --num_train_epochs 2
      --output_dir /output/
      --with_tracking
      --report_to tensorboard
      --logging_steps 1
      --seed 42
    ']
    envVars:
      - name: CUDA_DEVICE_ORDER
        value: PCI_BUS_ID
      - name: TRANSFORMERS_CACHE
        value: ./cache/
      - name: WANDB_PROJECT
        value: open-instruct
      - name: WANDB_WATCH
        value: false
      - name: WANDB_LOG_MODEL
        value: false
      - name: WANDB_DISABLED
        value: true
    datasets:
      - mountPath: /data
        source:
          beaker: Yizhongw03/processed_open_instruct_data
      - mountPath: /net/weka
        source:
          hostPath: /net/weka
      # - mountPath: /mmlu
      #   source:
      #     beaker: Yizhongw03/mmlu
      # - mountPath: /hf_llama_models
      #   source:
      #     beaker: Yizhongw03/hf_llama_model_7B
    result:
      path: /output
    resources:
      gpuCount: 8
    context:
      cluster: ai2/jupiter-cirrascale
      priority: preemptible